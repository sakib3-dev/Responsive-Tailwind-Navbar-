<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/favicon-icon.png" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-400 py-3 sm:py-1 relative">
        <div class="container mx-auto w-3/4 py-3 flex justify-between ">
            <a class="
            flex
            items-center
            font-semibold
            text-2xl
            text-white
            " href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
               Secured Area</a>

            <nav class="">
                <button id="mobile_icon" class="text-white sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                      
                </button>
                <ul id="main_menu" class="absolute bg-blue-400 w-full left-0 top-13 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex">
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold" href="#">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold" href="#">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold" href="#">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white font-semibold" href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="bg-blue-100 h-screen">
        <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row items-center sm:h-full sm:items-center">
            <div class="py-8 sm:w-1/2 flex sm:items-center pr-5">
                <img src="images/undraw_login_re_4vu2.svg" alt="">
            </div>
            <div class="bg-white p-8 sm:w-1/2">
                <h3 class="text-3xl font-bold mb-1">Welcome back</h3>
                <p class="text-gray-500 mb-1">Please enter your details</p>
                <form action="">
                    <label class="font-semibold mb-2 block" for="email">Email Address</label>
                    <input class="border w-full p-2 mb-2 rounded-lg" type="email" placeholder="enter your email" required>

                    <label class="font-semibold mb-2 block" for="password">Password</label>
                    <input class="border w-full p-2 mb-3 rounded-lg" type="password" placeholder="enter your password" required>
                    <input class="text-white font-semibold bg-blue-900 px-3 py-2 block rounded w-full mb-2 cursor-pointer hover:bg-black" type="submit" value="Sign In">

                </form>
                <p class="text-gray-400 text-sm">Don't have an account? <a class="text-blue-500 underline" href="#">Sign Up</a></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
